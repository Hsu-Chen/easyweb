<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            color: gray;
        }
        .blue {
            color: blue;
        }
        .bold {
            font-weight: bold;
        }
        #red {
            color: red;
        }
    </style>
</head>
<body>
<p>I am gray</p>
<p id="red">I am red</p>
<p class="blue bold">I am blue and bold</p>
</body>
</html>
